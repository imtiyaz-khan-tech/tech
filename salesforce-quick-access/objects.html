<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="objects.css">
    <link type="image/x-icon" rel="shortcut icon" href="/tech/salesforce-quick-access/images/icon128.png">
	<title>Objects</title>
</head>
<body>
	<script type="text/javascript" src="jquery_min.js"></script>
	<script type="text/javascript" src="font_awesome_js.js"></script>
	<script type="text/javascript" src="objects.js"></script>
	<script type="text/javascript" src="FileSavermin.js"></script>
	<div class="outer">
        <div class="c">
            <div class="tWrap">
                <div class="tWrap__head">
                    <table class="table_h noselect">
                        <thead class="thead_h">
                            <tr class="tr_h">
                                <th class="th th_static total" data-id="label">
                                    FETCHING...
                                </th>
                                <th class="th th_static" data-id="name">
                                    <div class="dv_session">
                                        <button class="download-btn">Download Report</button>
                                    </div>
                                </th>
                                <th class="th th_static" data-id="type">
                                    <div class="dv_sessions">
                                        <select class="select_sessions">
                                            <option class="All" value="All">All</option>
                                            <option class="Big Objects" value="Big Objects">Big Objects</option>
                                            <option class="Custom Objects" value="Custom Objects">Custom Object</option>
                                            <option class="Platform Events" value="Platform Events">Platform Events</option>
                                            <option class="Custom Settings" value="Custom Settings">Custom Settings</option>
                                            <option class="Standard Objects" value="Standard Objects">Standard Objects</option>
                                            <option class="Custom Metadata" value="Custom Metadata">Custom Metadata</option>
                                        </select>
                                    </div>
                                </th>
                            </tr>
                            <tr class="tr_h">
                                <th class="th th_static" data-id="label">
                                    <input class="inp inp-1" data-search="label" placeholder="Search In Labels" />
                                </th>
                                <th class="th th_static" data-id="name">
                                    <input class="inp inp-2" data-search="name" placeholder="Search Api Names"/>
                                </th>
                                <th class="th th_static" data-id="type">
                                    <input class="inp inp-3" data-search="type" placeholder="Search In Types"/>
                                </th>
                            </tr>
                            <tr class="tr_h">
                                <th class="th th_field" data-id="label">Label <i class="fa fa-angle-down fa-lg" aria-hidden="true"></i></th>
                                <th class="th th_field" data-id="name">Name <i class="fa fa-angle-down fa-lg" aria-hidden="true"></i></th>
                                <th class="th th_field" data-id="type">Type <i class="fa fa-angle-down fa-lg" aria-hidden="true"></i></th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="tWrap__body custom-scrollbar">
                    <table class="table noselect">
                        <tbody class="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="snackbar-container">
        <div class="snackbar">Copied.</div>
    </div>
    <div class="spinner-div">
        <img src="/tech/salesforce-quick-access/images/loadingbars.svg"/>
    </div>
</body>
</html>
