    <div class="d_outer">
        <div class="d_top_down d_top">
            <div class="top_c">
                <div class="top_select_c">
                    <select class="cta select top_select">
                        <option value="NAME" selected>NAME</option>
                        <option value="WEBCART" >WEBCART</option>
                        <option value="USER ID" >USERID</option>
                        <option value="USERNAME">USERNAME</option>
                    </select>
                </div>
                <div class="top_userinfo_dv">
                    <!-- <input class="cta inp top_userinfo_inp" placeholder="INPUT USER" value="0055h0000052HMAAA2"/> -->
                    <input class="cta inp top_userinfo_inp" placeholder="INPUT USER"/>
                </div>
                <div class="top_createlog_dv">
                    <button class="cta btn top_createlog_btn">Create Log</button>
                </div>
                <div class="top_debugsearch_dv">
                    <input class="cta inp top_debugsearch_inp" placeholder="SEARCH IN LOGS"/>
                </div>
                <div class="top_fetchlog_dv">
                    <button class="cta btn top_fetchlog_btn">Fetch Logs</button>
                </div>
            </div>
        </div>
        <div class="d_top_down d_down">
            <div class="down_c">
                <div class="tdowndv d_down_text_dv">
                    <!-- <div class="d_down_textarea" id="editor"></div> -->
                    <textarea class="d_down_textarea"></textarea>
                </div>
                <div class="tdowndv d_down_logs_dv">
                    <table class="log_table">
                        <thead class="log_table_head">
                            <tr class="log_table_h_tr">
                                <th class="log_table_h">
                                    Length
                                </th>
                                <th class="log_table_h">
                                    Date Time
                                </th>
                                <th class="log_table_h">
                                    Status
                                </th>
                                <th class="log_table_h">
                                    User
                                </th>
                                <th class="log_table_h">
                                    Operation
                                </th>
                            </tr>
                        </thead>
                        <thead class="log_table_body">
    
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="small_popup_1 hide">
        <div class="small_popup_1_box">
            <div class="small_popup_1_box_heading_div">
                
            </div>
            <div class="small_popup_1_box_middle_div">
                <table class="table_1">
                    <thead class="thead_1">
                        <tr class="thead_1_tr">
                            <th class="th_1 th_1_1">
                                Id
                            </th>
                            <th class="th_1 th_1_2">
                                Name
                            </th>
                            <th class="th_1 th_1_3">
                                Username
                            </th>
                            <th class="th_1 th_1_4">
                                Profile
                            </th>
                            <th class="th_1 th_1_5">
                                Email
                            </th>
                            <th class="th_1 th_1_6">
                                Active
                            </th>
                        </tr>
                    </thead>
                    <tbody class="tbody_1">
                        
                    </tbody>
                </table>
            </div>
            <div class="small_popup_1_box_bottom_div">
                
            </div>
            <div class="small_popup_1_close_div">
                <i class="close-icon_1 fa fa-times fa-lg" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="snackbar-container">
        <div class="snackbar">Copied.</div>
    </div>
    <div class="spinner-div">
        <img src="/tech/salesforce-quick-access/images/loadercircleteal.svg" />
