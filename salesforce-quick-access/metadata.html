<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="metadata.css">
    <link type="image/x-icon" rel="shortcut icon" href="/tech/salesforce-quick-access/images/icon128.png">
	<title>Metadata</title>
</head>
<body>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="jquery_min.js"></script>
	<script type="text/javascript" src="font_awesome_js.js"></script>
	<script type="text/javascript" src="Draggable.js"></script>
	<script type="text/javascript" src="TweenMax.js"></script>
	<script type="text/javascript" src="jszipmin.js"></script>
	<script type="text/javascript" src="FileSavermin.js"></script>
	<script type="text/javascript" src="metadata.js"></script>
	<div class="outer">
        <div class="fixed_top_c">
            <div class="box_left">
                <select class="select">
                </select>
            </div>
            <div class="box_right">
                <div class="dv_session">
                    <button class="chng-session">LOADING...</button>
                </div>
                <div class="dv_sessions">
                    <button class="download-btn">Download Report</button>
                </div>
            </div>
            <div class="box box_left">
                <input class="inp inp-1" data-search="metadata-name" placeholder="Search In Names" />
            </div>
            <div class="box box_right">
                <div class="dv_inp-2">
                    <input class="inp inp-2" data-search="modifiedby-name" placeholder="Search In Modified By Names"/>
                </div>
                <div class="dv_inp-3">
                    <input class="inp inp-3" data-search="createdby-name" placeholder="Search In Created By Names"/>
                </div>
            </div>
        </div>
        <div class="c">
            <div class="tWrap">
                <div class="tWrap__head">
                    <table class="table_h noselect">
                        <thead class="thead_h">
                            <tr class="tr_h">
                                <th class="th" data-id="Name">Name <i class="fa fa-angle-down fa-lg" aria-hidden="true"></i></th>
                                <th class="th" data-id="Las Modified By">Las Modified By <i class="fa fa-angle-down fa-lg" aria-hidden="true"></i></th>
                                <th class="th" data-id="Date Time (INDIA)">Date Time (INDIA) <i class="fa fa-angle-up fa-lg" aria-hidden="true"></i></th>
                                <th class="th" data-id="Date Time (USA)">Date Time (USA) <i class="fa fa-angle-up fa-lg" aria-hidden="true"></i></th>
                                <th class="th" data-id="Created By">Created By <i class="fa fa-angle-down fa-lg" aria-hidden="true"></i></th>
                                <th class="th" data-id="Created Date">Created Date <i class="fa fa-angle-down fa-lg" aria-hidden="true"></i></th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="tWrap__body custom-scrollbar">
                    <table class="table noselect">
                        <tbody class="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="snackbar-container">
        <div class="snackbar">Copied.</div>
    </div>
    <div class="spinner-div">
        <img src="/tech/salesforce-quick-access/images/loadingbars.svg"/>
    </div>
    <div class="small_popup">
        <div class="small_popup_box">
            <div class="small_popup_box_heading_div">
                Your Box Heading
            </div>
            <div class="small_popup_box_middle_div">
                <textarea class="small_popup_input_box"></textarea>
            </div>
            <div class="small_popup_box_bottom_div">
                <div class="small_popup_btndv">
                    <button class="small_popup_btn small_popup_btn1">Copy</button>
                </div>
                <div class="small_popup_btndv">
                    <button class="small_popup_btn small_popup_btn2">Update</button>
                </div>
            </div>
            <div class="small_popup_close_div">
                <i class="close-icon fa fa-times fa-lg" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <!-- Bottom button Starts -->
    <div class="bottom_menu_div">
        <div class="ul_dv noselect_items hide_menu">
            <table>
                <tr><td class="li page_name" data-page="record">Record</td></tr>
                <tr><td class="li page_name" data-page="objects">Objects</td></tr>
                <tr><td class="li page_name" data-page="metadata">Metadata</td></tr>
                <tr><td class="li page_name" data-page="logslist">Logs List</td></tr>
                <tr><td class="li page_name" data-page="debuglogs">Debug Logs</td></tr>
                <tr><td class="li page_name" data-page="asyncjobs">Async Jobs</td></tr>
                <tr><td class="li page_name" data-page="recentlogs">Recent Logs</td></tr>
                <tr><td class="li page_name" data-page="quicktasks">Quick Tasks</td></tr>
            </table>
        </div>
        <button class="bottom_menu_btn"><i class="plus-icon fa fa-plus fa-lg"></i></button>
     </div>
    <!-- Bottom button Finish -->
</body>
</html>
