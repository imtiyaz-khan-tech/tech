	<div class="container">
		<div class="r-box-outer">
			<div class="r-box-1">
				<div class="r-box-1_1">
					<div class="r-box-1_1_dv dv_left">
						<span class="recodid-span noselect">Record ID</span> &nbsp;:&nbsp; <span class="recID-div noselect">No data...</span>
					</div>
					<div class="r-box-1_1_dv dv_right">
						<div class="sObjectToApex-dv">
							<button class="sObjectToApex">CODE</button>
						</div>
						<div class="center-v">
							<input type="checkbox" id="custom_checkbox" class="input-check" disabled="true" />
							<label for="custom_checkbox"></label>
						</div>
					</div>
				</div>
				<div class="r-box-1_2">
					<div class="searchdivparent">
						<div class="searchdivchild searchdivchild1">
							<input class="inp-search inp-search-1" placeholder="Enter Record ID" disabled="true" />
						</div>
						<div class="searchdivchild searchdivchild2">
							<input class="inp-search inp-search-2" placeholder="Search Field" disabled="true" />
						</div>
					</div>
				</div>
			</div>
			<div class="r-box-2">
			</div>
		</div>
		<div class="snackbar-container">
			<div class="snackbar">Copied.</div>
		</div>
		<div class="spinner-div hide">
			<img src="/tech/salesforce-quick-access/images/loadingthreedotsgray.svg"/>
		</div>
		<div class="spinner-div-2 hide">
			<img src="/tech/salesforce-quick-access/images/loadercircleteal.svg"/>
		</div>
		<div class="small_popup hide">
			<div class="small_popup_box">
				<div class="small_popup_box_heading_div">
					Your Box Heading
				</div>
				<div class="small_popup_box_middle_div">
				</div>
				<div class="small_popup_box_bottom_div">
					<div class="small_popup_btndv">
						<button class="small_popup_btn small_popup_btn1">Cancel</button>
					</div>
					<div class="small_popup_btndv">
						<button class="small_popup_btn small_popup_btn2">Update</button>
					</div>
				</div>
				<div class="small_popup_close_div">
					<i class="close-icon fa fa-times fa-lg" aria-hidden="true"></i>
				</div>
			</div>
		</div>
		<div class="small_popup_2 hide">
			<div class="small_popup_2_box">
				<div class="small_popup_2_box_heading_div">
					<i class="fa fa-exclamation-triangle" aria-hidden="true"></i> &nbsp; <span class="errcode">MALFORMED_ID_1</span>
				</div>
				<div class="small_popup_2_box_middle_div">
					<div class="small_popup_2_input_box">Owner ID: id value of incorrect type: 0055h0000052HMAAA2d_1</div>
				</div>
				<div class="small_popup_2_close_div">
					<i class="close-icon-2 fa fa-times fa-lg" aria-hidden="true"></i>
				</div>
			</div>
		</div>
		<div class="small_popup_3 hide draggable">
			<div class="small_popup_3_box">
				<div class="small_popup_3_box_heading_div">
					<select class="childrelations">
						<option value="--None--">--None--</option>
					</select>
				</div>
				<div class="small_popup_3_box_middle_div">
					<table class="spb3_table">
						<thead class="spb3_thead">
							<tr class="spb3_tr spb3_thead_tr">
								<th class="spb3_th">Id</th>
								<th class="spb3_th">Name</th>
								<th class="spb3_th">Parent</th>
							</tr>
						</thead>
						<tbody class="spb3_tbody">
							<tr class="spb3_tr spb3_tbody_tr">
								<td class="spb3_td"></td>
								<td class="spb3_td"></td>
								<td class="spb3_td"></td>
							</tr>
						</tbody>
					</table>
				</div>

					<i class="close-icon_3 fa fa-times fa-lg" aria-hidden="true"></i>
				</div>
			</div>
		</div>

				</div>

				</div>

				</div>

				</div>
