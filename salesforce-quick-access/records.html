    <div class="outer">
        <div class="fixed_top_c">
            <div class="rows">
                <div class="row row-1">
                    <button class="cta btn-execute edit-query">Edit Query</button>
                </div>
                <div class="row row-2">
                    <select class="cta fieldType">
                        <option value="ALL">ALL</option>
                        <option value="CUSTOM">CUSTOM</option>
                        <option value="EDITABLE">EDITABLE</option>
                        <option value="STANDARD">STANDARD</option>
                        <option value="NILLABLE">NILLABLE</option>
                        <option value="CREATABLE">CREATABLE</option>
                        <option value="CALCULATED">CALCULATED</option>
                        <option value="EXTERNAL ID">EXTERNAL ID</option>
                        <option value="NOT NILLABLE">NOT NILLABLE</option>
                    </select>
                </div>
                <div class="row row-3">
                    <button class="cta btn-execute fields-count sObjectListToApex">GENERATE CODE</button>
                </div>
                <div class="row row-4">
                    <button class="cta btn-records">FETCHING...</button>
                </div>
                <div class="row row-5">
                    <select class="cta fields_select">
                        <option>LOADING...</option>
                    </select>
                </div>
                <div class="row row-6">
                    <input class="cta inp-search" placeholder="Search" />
                </div>
            </div>
        </div>
        <div class="c">
            <div class="tWrap">
                <div class="tWrap__body custom-scrollbar">
                    <table class="table noselect">
                        <thead class="thead_h">
                            <tr class="tr_h">
                            </tr>
                        </thead>
                        <tbody class="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="snackbar-container">
        <div class="snackbar">Copied.</div>
    </div>
    <div class="spinner-div">
        <img src="/images/loadingbars.svg"/>
    </div>
    <div class="small_popup_1 hide">
        <div class="small_popup_1_box">
            <div class="small_popup_1_box_heading_div">
                Get Records By Query
            </div>
            <div class="small_popup_1_box_middle_div">
                <textarea class="query-inp small_popup_1_input_box" placeholder="EDIT YOUR QUERY"></textarea>
            </div>
            <div class="small_popup_1_box_bottom_div">
                <div class="small_popup_1_btndv">
                    <button class="small_popup_1_btn small_popup_1_btn1 cancel-btn">CANCEL</button>
                </div>
                <div class="small_popup_1_btndv">
                    <button class="small_popup_1_btn small_popup_1_btn2 execute-btn">EXECUTE</button>
                </div>
            </div>
            <div class="small_popup_1_close_div">
                <i class="close-icon fa fa-times fa-lg" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="small_popup_2 hide">
        <div class="small_popup_2_box">
            <div class="small_popup_2_box_heading_div">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> &nbsp; <span class="errcode">MALFORMED_ID_1</span>
            </div>
            <div class="small_popup_2_box_middle_div">
                <div class="small_popup_2_input_box">Owner ID: id value of incorrect type: 0055h0000052HMAAA2d_1</div>
            </div>
            <div class="small_popup_2_close_div">
                <i class="close-icon-2 fa fa-times fa-lg" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="small_popup_4 hide">
        <div class="small_popup_4_box">
            <div class="small_popup_4_box_heading_div">
                Apex Code
            </div>
            <div class="code_container">
                <div class="small_popup_4_box_middle_div textarea_code" id="editor"></div>
            </div>
            <div class="single_multi_dv">
                <!-- <i class="eye_icon fa fa-minus-square-o fa-lg" aria-hidden="true"></i> -->
            </div>
            <div class="small_popup_4_copy_div">
                <i class="copy-icon_4 fa fa-files-o fa-lg" aria-hidden="true"></i>
            </div>
            <div class="small_popup_4_close_div">
                <i class="close-icon_4 fa fa-times fa-lg" aria-hidden="true"></i>
            </div>
        </div>
    </div>
</body>

</html>
