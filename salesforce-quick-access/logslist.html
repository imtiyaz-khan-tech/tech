<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="logslist.css">
    <link type="image/x-icon" rel="shortcut icon" href="/tech/salesforce-quick-access/images/icon128.png">
    <title>Logs List</title>
</head>

<body>
    <script type="text/javascript" src="jquery_min.js"></script>
    <script type="text/javascript" src="font_awesome_js.js"></script>
    <script type="text/javascript" src="logslist.js"></script>
    <script type="text/javascript" src="jsforce.js"></script>
    <script type="text/javascript" src="FileSavermin.js"></script>
    <div class="d_outer">
        <div class="d_top_down d_top">
            <div class="top_c">
                <div class="dropdown_container">
                    <!-- <input class="dropdown_inp dropdown_inp_names" placeholder="Search"/> -->
                    <Button class="cta select top_select refresh_btn"><i class="refresh_btn_icon fa fa-refresh fa-lg fast-spin" aria-hidden="true"></i></Button>
                </div>
                <div class="top_userinfo_dv">
                    <select class="cta select top_select user_options">
                        <option value="All Users" selected>All Users</option>
                    </select>
                </div>
                <div class="top_userinfo_dv">
                    <select class="cta select top_select log_filter">
                        <option value="Old First">Old First</option>
                        <option value="New First" selected>New First</option>
                        <option value="Small First">Small First</option>
                        <option value="Large First">Large First</option>
                        <option value="Failed Logs">Failed Logs</option>
                        <option value="Passed Logs">Passed Logs</option>
                        <option value="Long Running First">Long Running First</option>
                        <option value="Long Running Last">Long Running Last</option>
                    </select>
                </div>
                <div class="dropdown_container">
                    <input class="dropdown_inp delete_input" placeholder="Delete Count" type="number"/>
                </div>
                <div class="top_userinfo_dv">
                    <Button class="cta select top_select delete_btn">Delete</Button>
                </div>
                
                <!-- <div class="top_fetchlog_dv">
                    <button class="cta btn top_getrecords_btn">Get Records</button>
                </div> -->
            </div>
        </div>
        <div class="d_top_down d_down">
            <div class="down_c">
                <table class="table_1">
                    <thead class="thead_1">
                        <tr class="thead_1_tr">
                            <th class="th_1 th_1_1">
                                Id
                            </th>
                            <th class="th_1 th_1_2">
                                Length
                            </th>
                            <th class="th_1 th_1_2">
                                Size
                            </th>
                            <th class="th_1 th_1_3">
                                Time
                            </th>
                            <th class="th_1 th_1_3">
                                User
                            </th>
                            <th class="th_1 th_1_4">
                                Status
                            </th>
                            <th class="th_1 th_1_5">
                                Operation
                            </th>
                            <th class="th_1 th_1_5">
                                Ms/s/m
                            </th>
                            <!-- <th class="th_1 th_1_5">
                                Request
                            </th>
                            <th class="th_1 th_1_5">
                                Location
                            </th>
                            <th class="th_1 th_1_5">
                                Application
                            </th> -->
                            <th class="th_1 th_1_6">
                                
                            </th>
                        </tr>
                    </thead>
                    <tbody class="tbody_1">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="snackbar-container">
        <div class="snackbar">Copied.</div>
    </div>
    <div class="spinner-div">
        <img src="/tech/salesforce-quick-access/images/loadercircleteal.svg" />
    </div>
    <!-- ERROR MODAL STARTS -->
    <div class="small_popup_2 hide">
        <div class="small_popup_2_box">
            <div class="small_popup_2_box_heading_div">
                <div class="btn_left_dv">
                    <button class="debug_only">USER DEBUG</button>
                </div>
                <div class="errcode">LOG - 302.5 KB</div>
                <div class="btn_right_dv">
                    <button class="close_btn_dv"><i class="close-icon-2 fa fa-times fa-lg" aria-hidden="true"></i></button>
                </div>
            </div>
            <div class="small_popup_2_box_middle_div">
                <div class="small_popup_2_input_box">
                    <textarea class="txt_log_body"></textarea>
                </div>
            </div>
            <!-- <div class="small_popup_2_close_div">
                <i class="close-icon-2 fa fa-times fa-lg" aria-hidden="true"></i>
            </div> -->
        </div>
    </div>
    <!-- ERROR MODAL ENDS -->
</body>
</html>
