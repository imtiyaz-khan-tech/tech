<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="recordslist.css">
    <title>Records List</title>
</head>

<body>
    <script type="text/javascript" src="jquery_min.js"></script>
    <script type="text/javascript" src="font_awesome_js.js"></script>
    <script type="text/javascript" src="ace/ace.js"></script>
	<script type="text/javascript" src="ace/mode/mode-apex.min.js"></script>
	<script type="text/javascript" src="ace/mode/mode-javascript.min.js"></script>
    <script type="text/javascript" src="recordslist.js"></script>
    <div class="d_outer">
        <div class="d_top_down d_top">
            <div class="top_c">
                <div class="dropdown_container">
                    <input class="dropdown_inp dropdown_inp_sobjects" placeholder="OBJECTS"/>
                    <div class="dropdown_contents dropdown_contents_sobjects scrollbar shadow hide">
                        <ul class="d_ul d_ul_sobjects">
                            <!-- <li class="d_li d_li_sobjects">Item 1</li>
                            <li class="d_li d_li_sobjects">Item 2</li>
                            <li class="d_li d_li_sobjects">Item 3</li>
                            <li class="d_li d_li_sobjects">Item 4</li>
                            <li class="d_li d_li_sobjects">Item 5</li>
                            <li class="d_li d_li_sobjects">Item 6</li> -->
                        </ul>
                    </div>
                </div>
                <div class="top_userinfo_dv">
                    <div class="dropdown_container">
                        <input class="dropdown_inp dropdown_inp_fields" placeholder="FIELDS" disabled/>
                        <div class="dropdown_contents dropdown_contents_fields scrollbar shadow hide">
                            <ul class="d_ul d_ul_fields">
                                <!-- <li class="d_li d_li_fields">Item 1</li>
                                <li class="d_li d_li_fields">Item 2</li>
                                <li class="d_li d_li_fields">Item 3</li>
                                <li class="d_li d_li_fields">Item 4</li>
                                <li class="d_li d_li_fields">Item 5</li>
                                <li class="d_li d_li_fields">Item 6</li> -->
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="top_createlog_dv">
                    <select class="cta select top_select top_select_filter">
                        <option value="--NONE--" selected>--NONE--</option>
                        <option value="EQUALS">EQUALS</option>
                        <option value="NOT EQUALS">NOT EQUALS</option>
                        <option value="INCLUDES">INCLUDES</option>
                        <option value="NOT INCLUDES">NOT INCLUDES</option>
                        <option value="LIMIT">LIMIT</option>
                    </select>
                </div>
                <div class="top_values_dv">
                    <input class="cta inp inp_value" placeholder="VALUE"/>
                    <!-- <select class="cta select top_select top_select_values">
                        <option value="EQUALS">EQUALS</option>
                        <option value="NOT EQUALS">NOT EQUALS</option>
                    </select> -->
                </div>
                <div class="top_fetchlog_dv">
                    <button class="cta btn top_getrecords_btn">Get Records</button>
                </div>
                <div class="top_fetchlog_dv">
                    <button class="cta btn top_code_btn"><i class="fa fa-code" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
        <div class="d_top_down d_down">
            <div class="down_c">
                <table class="table_1">
                    <thead class="thead_1">
                        <tr class="thead_1_tr">
                            <!-- <th class="th_1 th_1_1">
                                Id
                            </th>
                            <th class="th_1 th_1_2">
                                Name
                            </th>
                            <th class="th_1 th_1_3">
                                Username
                            </th>
                            <th class="th_1 th_1_4">
                                Profile
                            </th>
                            <th class="th_1 th_1_5">
                                Email
                            </th>
                            <th class="th_1 th_1_6">
                                Active
                            </th> -->
                        </tr>
                    </thead>
                    <tbody class="tbody_1">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="snackbar-container">
        <div class="snackbar">Copied.</div>
    </div>
    <div class="spinner-div">
        <img src="/images/loadercircleteal.svg" />
    </div>
    <div class="small_popup_4 hide">
        <div class="small_popup_4_box">
            <div class="small_popup_4_box_heading_div">
                Apex Code
            </div>
            <div class="code_container">
                <div class="small_popup_4_box_middle_div textarea_code" id="editor"></div>
            </div>
            <div class="single_multi_dv">
                <!-- <i class="eye_icon fa fa-minus-square-o fa-lg" aria-hidden="true"></i> -->
            </div>
            <div class="small_popup_4_copy_div">
                <i class="copy-icon_4 fa fa-files-o fa-lg" aria-hidden="true"></i>
            </div>
            <div class="small_popup_4_close_div">
                <i class="close-icon_4 fa fa-times fa-lg" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <!-- <div class="cutom_checkbox_dv">
        <i class="checkbox_icon fa fa-square-o fa-lg" aria-hidden="true"></i>
    </div> -->
</body>

</html>
